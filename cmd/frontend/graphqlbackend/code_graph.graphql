extend type User {
    codeGraph: CodeGraphPersonNode!
}

type CodeGraphPersonNode {
    """
    Symbols authored by the person.
    """
    symbols: [String!]!

    """
    Packages used by the person.
    """
    dependencies: [Repository!]!

    """
    Authors whose code the person uses.
    """
    authors: [Person!]!

    """
    Packages that use the person's code.
    """
    dependents: [Repository!]!

    """
    People that use the person's code.
    """
    callers: [Person!]!
}
